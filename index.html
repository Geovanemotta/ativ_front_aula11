<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/aula_11/css/style.css">
    <title>Pizza&Front</title>
</head>

<body>
    <header>
        <img src="./img/Logo.png" alt="">
        <nav>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoção</li>
                <li>Contato</li>
            </ul>
        </nav>
    </header>
    
    <section>
        
        <main class="containerMain">
            <div class="delivery">
                <h2>Envio grátis <span>comprando</span> 2 pizzas</h2>
            </div>

            <div class="cardapio">

                <h2 class="cardapio__title">Cardápio de pizzas</h2>
                <div class="cardapio__itens">
                    <ol class="cardapio__topfive">
                        <h3>TOP 5</h3>
                        <li>Frango e Catupiry</li>
                        <li>Hawaiana</li>
                        <li>Bolonhesa</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                    <div class="cardapio__img">
                        <img src="./img/PizzaFalling.png" alt="">
                    </div>
                </div>
            </div>
            
        </main>
        
    </section>
    
    <footer>
        <div class="footer">
            <ul class="footer__itens">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoção</li>
                <li>Contato</li>
            </ul>
        </div>
        <div>
            <img src="./img/Logo.png" alt="">
        </div>
        
    </footer>
</body>

</html>
